<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Truth or Dare</h1>
        <p class="description">Choose wisely!</p>

        <!-- Buttons to choose Truth or Dare -->
        <div class="button-container">
            <button id="truthButton" class="btn truth">Truth</button>
            <button id="dareButton" class="btn dare">Dare</button>
        </div>

        <!-- Display the random question or dare -->
        <div id="displayArea" class="display-area">
            <p id="questionText">Select an option to start!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
